<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="title">Tic Tac Toe</h1>
      <div class="game-container">
        <div id="1" class="field"></div>
        <div id="2" class="field"></div>
        <div id="3" class="field"></div>
        <div id="4" class="field"></div>
        <div id="5" class="field"></div>
        <div id="6" class="field"></div>
        <div id="7" class="field"></div>
        <div id="8" class="field"></div>
        <div id="9" class="field"></div>
      </div>
      <div class="bottom-container">
        <div class="name-container">
          <div class="name">
            <label for="playerOne">Player 1 Name</label>
            <input type="text" id="player1" />
          </div>
          <div class="name">
            <label for="playerOne">Player 2 Name</label>
            <input type="text" id="player2" />
          </div>
        </div>
        <button class="start">Start Game</button>
      </div>
      <h2 class="result"></h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
